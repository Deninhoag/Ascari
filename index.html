<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda Semanal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <body>
  <div id="login-container" class="container">
    <h1>🔐 Login da Agenda</h1>
    <form id="form-login">
  <input type="text" id="nome" placeholder="Seu nome" required />
  <input type="email" id="email" placeholder="Seu e-mail" required />
  <input type="password" id="senha" placeholder="Sua senha" required />
  <button type="submit">Entrar</button>
</form>

  </div>

  <div id="agenda-container" class="container" style="display: none;">
    <h1>🗓️ Agenda Semanal</h1>
    <p id="usuario-logado" style="font-weight: 500;"></p>
    <div id="footer-logout">
  <button id="logout">Sair</button>
</div>


    <form class="formulario" id="form-agenda">
      <select id="dia">
        <option value="Segunda-feira">Segunda-feira</option>
        <option value="Terça-feira">Terça-feira</option>
        <option value="Quarta-feira">Quarta-feira</option>
        <option value="Quinta-feira">Quinta-feira</option>
        <option value="Sexta-feira">Sexta-feira</option>
        <option value="Sábado">Sábado</option>
        <option value="Domingo">Domingo</option>
      </select>

      <input type="time" id="horario" required />
      <select id="tipo">
        <option value="Estudo">Estudo</option>
        <option value="Reunião">Reunião</option>
        <option value="Outro">Outro</option>
      </select>

      <input type="text" id="mensagem" placeholder="Mensagem" required />
      <button type="submit">Adicionar</button>
    </form>

    <div class="agenda" id="agenda"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
